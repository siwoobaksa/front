<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 테스트 페이지</title>
    <script>
        function abc(){
            alert("테스트 메세지");
        }

        var arr=["1","2","3","4","5"];
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            $("#btn").click(function(){
                $("#box").stop().animate({
                    "left":"500px"
                },1000,function(){  //애니메이션 적용 후 그 다음 적용되는 함수
                    $("#box").fadeout();
                });
            });
        });
        </script>
    <style>
        .box{width: 100px; height: 100px; background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" value="클릭" onclick="abc()">
    <input type="button" value="애니메이션" id="btn">
    <div class="box" id="box"></div>
</body>
</html>
