<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Git 테스트 페이지</title>
    <script src="http://lswhobby.dothome.co.kr/jq/jquery.js"></script>
    <script>
        function abc(){
            alert("테스트 메세지");

            alert("제이쿼리 테스트");
        });
    </script>

<body>
